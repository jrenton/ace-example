<html>
  <head>
    <title>Ace example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ext-language_tools.js"></script>
  </head>
  <body>
    <div id="editor"></div>
  </body>
  <script>
    define('ace/mode/example', function(require, exports, module) {
      var oop = require("ace/lib/oop");
      var TextMode = require("ace/mode/text").Mode;
      var ExampleHighlightRules = require("ace/mode/example_highlight_rules").ExampleHighlightRules;

      var Mode = function() {
        this.HighlightRules = ExampleHighlightRules;
      };
      oop.inherits(Mode, TextMode);

      (function() {
        // Extra logic goes here. (see below)
      }).call(Mode.prototype);

      exports.Mode = Mode;
    });

    define('ace/mode/example_highlight_rules', function(require, exports, module) {
      var oop = require("ace/lib/oop");
      var TextHighlightRules = require("ace/mode/text_highlight_rules").TextHighlightRules;

      var ExampleHighlightRules = function() {
        this.$rules = new TextHighlightRules().getRules();
      }

      oop.inherits(ExampleHighlightRules, TextHighlightRules);

      exports.ExampleHighlightRules = ExampleHighlightRules;
    });

    editor = ace.edit('editor');
    editor.getSession().setMode(ace.require('ace/mode/example'));
  </script>
</html>
